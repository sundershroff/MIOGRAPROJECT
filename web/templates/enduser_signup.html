<body class="form-v5">
<div class="page-content">
<div class="form-v5-content">
<form class="form-detail" action="#" method="POST" enctype="multipart/form-data">
  {%csrf_token%}
<h2> <img src="{% static 'image/Mcolcor.png' %}" alt="" style="height:25px;">Sign Up</h2>
<div class="form-row">
  
<!-- <label for="full-name">UserName</label> -->
<input type="text" name="full_name" id="full-name" class="input-text" placeholder="NAME" required>
<i class="fas fa-user"></i>
</div>
<div class="form-row">
  <!-- <label for="full-name">UserName</label> -->
  <input type="text" name="phone_number" id="phone" class="input-text" placeholder="PHONE" required>
  <i class="fas fa-phone"></i>
  </div>
<div class="form-row">
<!-- <label for="your-email">Email</label> -->
<input type="email" name="email" id="your-email" class="input-text" placeholder="E-MAIL" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
<i class="fas fa-envelope"></i>
</div>
<div class="form-row">
<!-- <label for="password">Password</label> -->
<input type="password" name="password" id="password" class="input-text" placeholder="PASSWORD" required>
<i class="fas fa-lock"></i>
</div>
<div class="form-row">
  <!-- <label for="cpass">confirm_password</label> -->
  <input type="password" name="confirm_password" id="cpass" class="input-text" placeholder="CONFIRM-PASSWORD" required>
  <i class="fas fa-lock"></i>
  </div>
<div class="form-row-last">
<input type="submit"  class="register" value="SIGN UP">
</div>
</form>
</div>
